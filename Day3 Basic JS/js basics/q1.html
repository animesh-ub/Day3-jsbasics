<body>
    <script>
        buildpyramid(6);
           function buildpyramid(num){
             let s="";
             
             for(let i=1;i<=num;i++){
               for(let j=num-i;j>0;j--){
                 s+=" "
               }
               for(let k=1;k<=i;k++){
                 s+="* "
               }
               s+="\n"
             }
            console.log(s);
         }
         </script>
</body>
</html>
