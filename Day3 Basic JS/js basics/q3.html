<body>
    <script>
        function flattenArray(arr) {
  const flattened = arr.flat(Infinity);
  return flattened;
}

// Example usage
const arr = [
  [1, 2, [3]],
  [4, [5, 6]]
];
const flattenedArr = flattenArray(arr);
console.log(flattenedArr);

    </script>
