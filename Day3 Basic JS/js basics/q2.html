<body>
    <script>
        function convertArrayToObject(arr, key) {
  return Object.assign(...arr.map(obj => ({ [obj[key]]: obj })));
}

// Example usage
const arr = [
  { id: 1, value: 'abc' },
  { id: 2, value: 'xyz' }
];
const key = 'id';
const obj = convertArrayToObject(arr, key);
console.log(obj);

    </script>
</body>
</html>
